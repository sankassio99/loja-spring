


<html xmlns:th="http://www.thymeleaf.org"

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    <link href="/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<!--    //LIB JQUERY PARA MASCARAS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>

    <script type="text/javascript">
        $(".cpf").mask("000.000.000-00");
    </script>
</head>


<div class="row mt-2">
    <div class="mx-auto">

<!--        <div th:if="${param.error}">-->
<!--            <div class="alert alert-danger">Usuário/senha inválidos!</div>-->
<!--        </div>-->
<!--        <div th:if="${param.logout}">-->
<!--            <div class="alert alert-danger">Usuário Desconectado!</div>-->
<!--        </div>-->


        <div class="card">
            <h5 class="card-header">Registrando Novo Cadastro</h5>
            <div class="card-body">
                <form th:action="@{/clientes/saveRegister}" th:object="${clientePF}" method="post">

                    <div class="form-group">
                        <input type="hidden" th:field="*{id}">
                    </div>
                    <div class="alert alert-danger" th:errors="${clientePF.*}"></div>
                    <div class="alert alert-success" th:if="${login}" th:text="${login}"/>
                    <div class="form-group">
                        <input class="form-control" type="text" th:field="*{nome}"  placeholder="Nome">
                    </div>
                    <div class="form-group ">
                        <input class="form-control cpf" type="text" th:field="*{cpf}"  placeholder="CPF">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" th:field="*{usuario.login}"  placeholder="Login">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" th:field="*{usuario.password}"  placeholder="Escolha uma senha">
                    </div>

                    <input class="btn btn-primary" type="submit" value="Cadastrar Pessoa">


                </form>
                <a href="/login">Voltar ao Login</a>
            </div>
        </div>

    </div>
</div>
